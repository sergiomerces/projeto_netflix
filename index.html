<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--responsividade css-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme_principal">
            <div class="container">
                <h3 class="titulo">HOUSE of CARDS</h3>
                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>            
        </div>
    </main>
    <div class="carousel_filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box_filme" src="img/mini1.jpg" alt="The Umbrella Academy">
            </div>
            <div class="item">
                <img class="box_filme" src="img/mini2.jpg" alt="star Wars A Ascenção Skywalker">
            </div>
            <div class="item">
                <img class="box_filme" src="img/mini3.jpg" alt="Pokemon">
            </div>
            <div class="item">
                <img class="box_filme" src="img/mini4.jpg" alt="Vingadores Guerras Civil">
            </div>
            <div class="item">
                <img class="box_filme" src="img/mini5.jpg" alt="O Hobbit A Batalha Dos Cinco Exércitos">
            </div>
            <div class="item">
                <img class="box_filme" src="img/mini6.jpg" alt="Breaking Bad A Química do Mal">
            </div>
            <div class="item">
                <img class="box_filme" src="img/mini7.jpg" alt="Dr. House">
            </div>
            <div class="item">
                <img class="box_filme" src="img/mini8.jpg" alt="Sobrenatural">
            </div>
            <div class="item">
                <img class="box_filme" src="img/mini9.jpg" alt="Smallville As Aventuras do Superboy">
            </div>
            <div class="item">
                <img class="box_filme" src="img/mini10.jpg" alt="Vingadores Guerra Infinita">
            </div>            
        </div>
    </div>
    <!--awesome icon toolkit-->
    <script src="https://kit.fontawesome.com/b339cf468a.js" crossorigin="anonymous"></script>
    <!--owl jscript-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
